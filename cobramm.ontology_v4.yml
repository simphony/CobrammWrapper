---
version: "0.0.4"
namespace: "COBRAMM"
author: Matteo Bonfanti, Giorgio La Civita, Marco Garavelli

ontology:

  ################

  ENCLOSES:
    subclass_of:
    - CUBA.ACTIVE_RELATIONSHIP
    inverse: COBRAMM.IS_ENCLOSED_BY

  IS_ENCLOSED_BY:
    subclass_of:
    - CUBA.PASSIVE_RELATIONSHIP
    inverse: COBRAMM.ENCLOSES

  HAS_PART:
    subclass_of:
    - COBRAMM.ENCLOSES
    inverse: COBRAMM.IS_PART_OF
    default_rel: true

  IS_PART_OF:
    subclass_of:
    - COBRAMM.IS_ENCLOSED_BY
    inverse: COBRAMM.HAS_PART

  ##############

  WRAPPER:
    subclass_of:
    - CUBA.WRAPPER
    - COBRAMM.HAS_PART:
        range: COBRAMM.MATERIAL
        exclusive: false
        cardinality: 1
    - COBRAMM.HAS_PART:
        range: COBRAMM.SOLVENT
        exclusive: false
        cardinality: 1
    - COBRAMM.HAS_PART:
        range: COBRAMM.TEMPERATURE
        exclusive: false
        cardinality: 1
    - COBRAMM.HAS_PART:
        range: COBRAMM.PRESSURE
        exclusive: false
        cardinality: 1
    - COBRAMM.HAS_PART:
        range: COBRAMM.SPECTRUM
        exclusive: false
        cardinality: some
    - COBRAMM.HAS_PART:
        range: COBRAMM.ACCURACY
        exclusive: false
        cardinality: 1
    - COBRAMM.HAS_PART:
        range: COBRAMM.CASE
        exclusive: false
        cardinality: 1

  MATERIAL:
    subclass_of:
    - CUBA.ENTITY
    - COBRAMM.HAS_PART:
        range: COBRAMM.ATOM
        exclusive: false
        cardinality: some
    - COBRAMM.HAS_PART:
        range: COBRAMM.CHARGE
        exclusive: false
        cardinality: 1

  ATOM:
    subclass_of:
    - CUBA.ENTITY
    - COBRAMM.HAS_PART:
        range: COBRAMM.POSITION
        exclusive: false
        cardinality: 1
    - COBRAMM.HAS_PART:
        range: COBRAMM.ELEMENT_ID
        exclusive: false
        cardinality: 1

  POSITION:
    subclass_of:
    - COBRAMM.PHYSICAL_VECTOR_QUANTITY

  SOLVENT:
    subclass_of:
    - COBRAMM.MOLECULE

  TEMPERATURE:
    subclass_of:
    - COBRAMM.PHYSICAL_SCALAR_QUANTITY

  PRESSURE:
    subclass_of:
    - COBRAMM.PHYSICAL_SCALAR_QUANTITY

  SPECTRUM:
    subclass_of:
    - CUBA.ENTITY
    - COBRAMM.HAS_PART:
        range: COBRAMM.TIME
        exclusive: false
        cardinality: 1
    - COBRAMM.HAS_PART:
        range: COBRAMM.INTENSITY
        exclusive: false
        cardinality: some
    - COBRAMM.HAS_PART:
        range: COBRAMM.WAVELENGTH
        exclusive: false
        cardinality: some

  INTENSITY:
    subclass_of:
    - COBRAMM.PHYSICAL_SCALAR_QUANTITY

  WAVELENGTH:
    subclass_of:
    - COBRAMM.PHYSICAL_SCALAR_QUANTITY

  ##############

  PHYSICAL_VECTOR_QUANTITY:
    subclass_of:
    - CUBA.ENTITY
    attributes:
      COBRAMM.VECTOR_VALUE:
      COBRAMM.UNIT:

  PHYSICAL_SCALAR_QUANTITY:
    subclass_of:
    - CUBA.ENTITY
    attributes:
      COBRAMM.SCALAR_VALUE:
      COBRAMM.UNIT:

  MOLECULE:
    subclass_of:
      - CUBA.ENTITY
    attributes:
      COBRAMM.COMMERCIAL_NAME:

  ELEMENT_ID:
    subclass_of:
      - CUBA.ENTITY
    attributes:
      COBRAMM.ATOM_SYMBOL:

  ACCURACY:
    subclass_of:
      - CUBA.ENTITY
    attributes:
      COBRAMM.ACCURACY_VALUE:

  CHARGE:
    subclass_of:
      - CUBA.ENTITY
    attributes:
      COBRAMM.CHARGE_VALUE:
    
  CASE:
    subclass_of:
      - CUBA.ENTITY
    attributes:
      COBRAMM.CASE_NAME:

  ##############

  VECTOR_VALUE:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: VECTOR:3

  SCALAR_VALUE:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: FLOAT

  UNIT:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: STRING

  ATOM_SYMBOL:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: STRING

  COMMERCIAL_NAME:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: STRING

  ACCURACY_VALUE:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: INT

  CHARGE_VALUE:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: INT

  CASE_NAME:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: STRING
