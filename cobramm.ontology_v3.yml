author: Matteo Bonfanti, Giorgio La Civita, Marco Garavelli

namespace: cobramm
version: 0.0.4

ontology:

  AbsorptionValue:
    subclass_of:
    - cuba.Entity
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Intensity
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Wavelength

  ATOM:
    subclass_of:
    - cuba.Entity
    - cobramm.hasPart:
        cardinality: some
        exclusive: false
        range: cobramm.POSITION
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.ELEMENTID

  ELEMENTID:
    attributes:
      cobramm.atomSymbol: null
    subclass_of:
    - cuba.Entity

  EmissionValue:
    subclass_of:
    - cuba.Entity
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Intensity
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Wavelength

  Intensity:
    subclass_of:
    - cobramm.PhysicalScalarQuantity

  LaserPump:
    subclass_of:
    - cuba.Entity
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Wavelength
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Width

  MATERIAL:
    subclass_of:
    - cuba.Entity
    - cobramm.hasPart:
        cardinality: some
        exclusive: false
        range: cobramm.ATOM
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.SOLVENT
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.TEMPERATURE
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.PRESSURE
    - cobramm.hasPart:
        cardinality: many
        exclusive: false
        range: cobramm.SPECTRUM
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.ACCURACY

  MaximumDelayTime:
    subclass_of:
    - cobramm.PhysicalScalarQuantity

  Molecule:
    attributes:
      cobramm.commercialName: null
    subclass_of:
    - cuba.Entity

  PhysicalScalarQuantity:
    attributes:
      cobramm.scalarValue: null
      cobramm.unit: null
    subclass_of:
    - cuba.Entity

  PhysicalVectorQuantity:
    attributes:
      cobramm.unit: null
      cobramm.vectorValue: null
    subclass_of:
    - cuba.Entity

  POSITION:
    subclass_of:
    - cobramm.PhysicalVectorQuantity

  Pressure:
    subclass_of:
    - cobramm.PhysicalScalarQuantity

  Solvent:
    subclass_of:
    - cobramm.Molecule

  Spectrum:
    subclass_of:
    - cuba.Entity
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Time
    - cobramm.hasPart:
        cardinality: some
        exclusive: false
        range: cobramm.EmissionValue
    - cobramm.hasPart:
        cardinality: some
        exclusive: false
        range: cobramm.AbsorptionValue
    - cobramm.hasPart:
        cardinality: some
        exclusive: false
        range: cobramm.TransientValue

  Temperature:
    subclass_of:
    - cobramm.PhysicalScalarQuantity

  Time:
    subclass_of:
    - cobramm.PhysicalScalarQuantity

  TransientValue:
    subclass_of:
    - cuba.Entity
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Intensity
    - cobramm.hasPart:
        cardinality: 1
        exclusive: false
        range: cobramm.Wavelength

  Wavelength:
    subclass_of:
    - cobramm.PhysicalScalarQuantity

  Width:
    subclass_of:
    - cobramm.PhysicalScalarQuantity

  Wrapper:
    subclass_of:
    - cuba.Wrapper
    - cobramm.hasPart:
        cardinality: some
        exclusive: false
        range: cobramm.Material

  accuracy:
    subclass_of:
    - cobramm.integerValue

  atomSymbol:
    datatype: STRING
    subclass_of:
    - cuba.attribute

  commercialName:
    datatype: STRING
    subclass_of:
    - cuba.attribute

  encloses:
    inverse: cobramm.isEnclosedBy
    subclass_of:
    - cuba.activeRelationship

  hasPart:
    default_rel: true
    inverse: cobramm.isPartOf
    subclass_of:
    - cobramm.encloses

  integerValue:
    datatype: INT
    subclass_of:
    - cuba.attribute

  isEnclosedBy:
    inverse: cobramm.encloses
    subclass_of:
    - cuba.passiveRelationship

  isPartOf:
    inverse: cobramm.hasPart
    subclass_of:
    - cobramm.isEnclosedBy

  scalarValue:
    datatype: FLOAT
    subclass_of:
    - cuba.attribute

  unit:
    datatype: STRING
    subclass_of:
    - cuba.attribute

  vectorValue:
    datatype: VECTOR:3
    subclass_of:
    - cuba.attribute
